<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <title>My Netlify Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🛍️ ហាងលក់ស្បែក MLBB</h1>

  <div class="product-list">
    <div class="item" data-price="1">🎯 Fanny - $1</div>
    <div class="item" data-price="2">🔥 Alucard - $2</div>
    <div class="item" data-price="3">⚡ Hayabusa - $3</div>
    <div class="item" data-price="2">💥 Layla - $2</div>
  </div>

  <p>សរុប៖ $<span id="total">0</span></p>

  <div class="payment-section">
    <h2>📲 ជ្រើសរើសរបៀបទូទាត់</h2>
    <p>សូមស្កេន KHQR ខាងក្រោម:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/QR_code_example.svg/240px-QR_code_example.svg.png" alt="KHQR" class="qr">
    <p>💳 ABA / ACLEDA / PiPay សាកសម</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
